<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>__MSG_popupTitle__</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 10px;
        min-width: 260px;
      }
      button {
        width: 100%;
        padding: 6px 8px;
        margin-top: 4px;
      }
      #status {
        margin-top: 8px;
        font-size: 12px;
      }
      .options {
        margin-top: 8px;
        font-size: 12px;
      }
      .options label {
        display: block;
        margin-top: 4px;
      }
      input[type="number"] {
        width: 80px;
      }
      .settings {
        margin-top: 12px;
        padding-top: 8px;
        border-top: 1px solid #ddd;
        font-size: 12px;
      }
      .settings label {
        display: block;
        margin-top: 4px;
      }
      .settings input,
      .settings select {
        width: 100%;
        box-sizing: border-box;
        margin-top: 2px;
      }
      .settings h4 {
        margin: 4px 0;
        font-size: 12px;
      }
      #save-settings {
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <button id="export-single">Export current page HTML</button>
    <button id="export-with-links">Export page + internal links</button>

    <div class="options">
      <label>
        <input type="checkbox" id="same-origin-only" checked />
        <span id="label-same-origin">Only same-origin links</span>
      </label>
      <label>
        <span id="label-max-pages">Max. pages (including this one):</span>
        <input type="number" id="max-pages" min="1" max="500" value="20" />
      </label>
      <label>
        <span id="label-max-depth">Max. depth (levels):</span>
        <input type="number" id="max-depth" min="1" max="5" value="1" />
      </label>
    </div>

    <div class="settings">
      <h4>Backend settings</h4>
      <label>
        Backend URL
        <input type="text" id="backend-url" placeholder="http://localhost:8000" />
      </label>
      <label>
        Target folder (server-side)
        <input type="text" id="target-folder" placeholder="docs/baikal-tech" />
      </label>
      <label>
        Output format
        <select id="output-format">
          <option value="markdown">Markdown</option>
          <option value="html">HTML only</option>
        </select>
      </label>
      <button id="save-settings">Save settings</button>
    </div>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
